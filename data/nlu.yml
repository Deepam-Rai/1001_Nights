version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - hey there
    - good afternoon

- intent: goodbye
  examples: |
    - good bye
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - see you later
    - see ya

- intent: affirm
  examples: |
    - yes
    - yeah
    - ok
    - sure
    - correct
    - of course
    - hell yea
    - definitely yes

- intent: deny
  examples: |
    - no
    - nah
    - never
    - nopes
    - wrong
    - i dont think so
    - not at all
    - definitely no

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    - are you a bot or a human?
    - is this a robot?
    - is this a human?
    - what are you?
