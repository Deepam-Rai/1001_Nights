<!DOCTYPE html>

<head>
  <title>1001 Nights</title>
</head>

<body>
  <link rel="stylesheet" href="styles/styles.css">
  <div class="page-container">

    <!-- Main content area for the generated story -->
    <div class="textbox-container">
      <div class="textbox-title">Generated Story</div>
      <hr>
      <div class="info-text" id="info-text"></div>
      <textarea class="input-text" id="input-text" contentEditable="false" placeholder="Type something here..."
        oninput="onInput(this)">
      </textarea>
      <button class="continue-btn" id="continue-story-btn" onclick="continueStory()" title="Continue">Continue
        Story...</button>
      <div class="overlay" id="input-overlay">
        <div class="loading-container">
          <div class="loader"></div>
        </div>
      </div>
    </div>

    <!-- Chat interface area on the right side -->
    <div class="chat-container">
      <div class="chat-header">1001 Nights</div>
      <div class="chat-messages" id="chat-messages"></div>
      <textarea class="chat-input" id="chat-input" placeholder="Chat and build..."></textarea>
      <button class="send-btn" id="send-chat-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"
        integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="scripts/scripts.js"></script>
</body>

</html>
